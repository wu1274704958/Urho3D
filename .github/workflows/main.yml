---

name: CI/CD
on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]
jobs:
  linux:
    name: üêß
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux-gcc
          - linux-clang
          - mingw
          - rpi
          - arm
        lib-type:
          - static
          - shared
        architecture:
          - 64
          - 32
        build-type:
          - rel
          - dbg
        include:
          - { platform: web, lib-type: static, build-type: rel }
          - { platform: web, lib-type: static, build-type: dbg }
          - { platform: android, lib-type: static }
          - { platform: android, lib-type: shared }
          - { platform: linux-clang-tidy, lib-type: static }
          - { platform: linux-clang-format, lib-type: static }
    env:
      HOST: ${{ github.job }}
      PLATFORM: ${{ matrix.platform }}
      BUILD_TYPE: ${{ matrix.build-type }}
      LIB_TYPE: ${{ matrix.lib-type }}
      ARCH: ${{ matrix.architecture }}
      DBE_TAG: latest
    steps:
      - name: Unshallow
        run: echo '::set-env name=FETCH_DEPTH::0'
        if: startsWith(github.ref, 'refs/tags/') || matrix.platform == 'linux-clang-format'
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: ${{ env.FETCH_DEPTH }}
      - name: Free up space
        run: sudo rm -rf /usr/share/dotnet /usr/local/lib/android
        if: matrix.platform == 'android'
      - name: Source checksum
        id: source_checksum
        run: rake source_checksum
      - name: Cache
        uses: actions/cache@v2
        with:
          path: |
            build/cache/.ccache
            build/cache/.gradle/caches
            build/cache/.gradle/wrapper
          key: |
            ${{ matrix.platform }}-${{ matrix.lib-type }}-${{ matrix.architecture }}-${{ matrix.build-type }}-${{ env.DBE_TAG }}-${{ steps.source_checksum.outputs.hexdigest }}
          restore-keys: |
            ${{ matrix.platform }}-${{ matrix.lib-type }}-${{ matrix.architecture }}-${{ matrix.build-type }}-${{ env.DBE_TAG }}
            ${{ matrix.platform }}-${{ matrix.lib-type }}-${{ matrix.architecture }}-${{ matrix.build-type }}
      - name: DBE
        run: script/dockerized.sh ${PLATFORM/-*} env && rake update_dot_files
      - name: CMake
        run: script/dockerized.sh ${PLATFORM/-*} rake ci cmake
        if: matrix.platform != 'android' && matrix.platform != 'linux-clang-format'
      - name: Build
        run: script/dockerized.sh ${PLATFORM/-*} rake ci build
        if: matrix.platform != 'linux-clang-format'
      - name: Test
        run: script/dockerized.sh ${PLATFORM/-*} rake ci test
        if: startsWith(matrix.platform, 'linux') || matrix.platform == 'android'
  macOS:
    name: üçè
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - macOS-xcode
          - macOS-make
        lib-type:
          - static
          - shared
        include:
          - { platform: iOS, lib-type: static }
          - { platform: tvOS, lib-type: static }
    env:
      HOST: ${{ github.job }}
      PLATFORM: ${{ matrix.platform }}
      LIB_TYPE: ${{ matrix.lib-type }}
    steps:
      - name: Unshallow
        run: echo '::set-env name=FETCH_DEPTH::0'
        if: startsWith(github.ref, 'refs/tags/')
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: ${{ env.FETCH_DEPTH }}
      - name: Install dependencies
        run: while ! brew install doxygen graphviz; do sleep 1; done
      - name: Install headers
        run: sudo cp -rp $(xcode-select -p)/Platforms/MacOSX.platform/Developer/SDKs/MacOSX.sdk/usr/include/* /usr/local/include
        if: matrix.platform == 'macOS-make'
      - name: CMake
        run: rake ci cmake
      - name: Build
        run: rake ci build
      - name: Test
        run: rake ci test
        if: startsWith(matrix.platform, 'macOS')
  windows:
    name: üî≤
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - win-vs
          - win-gcc
        lib-type:
          - static
          - shared
        graphics-api:
          - DX11
          - DX9
          - OpenGL
    env:
      HOST: ${{ github.job }}
      PLATFORM: ${{ matrix.platform }}
      LIB_TYPE: ${{ matrix.lib-type }}
      GRAPHICS_API: ${{ matrix.graphics-api }}
    steps:
      - name: Unshallow
        run: echo '::set-env name=FETCH_DEPTH::0'
        if: startsWith(github.ref, 'refs/tags/')
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: ${{ env.FETCH_DEPTH }}
      - name: Install dependencies
        run: do { choco install --no-progress doxygen.install graphviz } until ($?)
      - name: CMake
        run: rake ci cmake
      - name: Build
        run: rake ci build
      - name: Test
        run: rake ci test
        if: matrix.graphics-api != 'OpenGL'

...

