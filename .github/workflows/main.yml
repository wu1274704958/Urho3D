---

name: CI/CD
on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']
jobs:
  linux:
    name: üêß
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - native-gcc
          - native-clang
          - mingw
          - rpi
          - arm
        lib-type:
          - STATIC
          - SHARED
        architecture:
          - 64bit
          - 32bit
        include:
          - {platform: android, lib-type: STATIC}
          - {platform: android, lib-type: SHARED}
          - {platform: web, lib-type: STATIC}
    env:
      HOST: ${{ github.job }}
      PLATFORM: ${{ matrix.platform }}
      LIB_TYPE: ${{ matrix.lib-type }}
      ARCH: ${{ matrix.architecture }}
      DBE_TAG: latest
    steps:
      - name: Unshallow
        run: echo '::set-env name=FETCH_DEPTH::0'
        if: startsWith(github.ref, 'refs/tags/')
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: ${{ env.FETCH_DEPTH }}
      - name: Free up spaces
        run: sudo rm -rf microsoft mssql-toos cni hostedtoolcache /usr/local/share/boost /usr/share/dotnet /usr/local/lib/android /opt/ghc "$AGENT_TOOLSDIRECTORY"
        if: matrix.platform == 'android'
      - name: Build
        run: script/dockerized.sh ${PLATFORM/-*} rake ci build
  macOS:
    name: üçè
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - native-xcode
          # native-make
        lib-type:
          - STATIC
          - SHARED
        include:
          - {platform: iOS, lib-type: STATIC}
          - {platform: tvOS, lib-type: STATIC}
    env:
      HOST: ${{ github.job }}
      PLATFORM: ${{ matrix.platform }}
      LIB_TYPE: ${{ matrix.lib-type }}
    steps:
      - name: Unshallow
        run: echo '::set-env name=FETCH_DEPTH::0'
        if: startsWith(github.ref, 'refs/tags/')
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: ${{ env.FETCH_DEPTH }}
      - name: Build
        run: rake ci build
  windows:
    name: üî≤
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - native-msvc
          - native-gcc
        lib-type:
          - STATIC
          - SHARED
        graphics-api:
          - DX11
          - DX9
          - OGL
    env:
      HOST: ${{ github.job }}
      PLATFORM: ${{ matrix.platform }}
      LIB_TYPE: ${{ matrix.lib-type }}
      GRAPHICS_API: ${{ matrix.graphics-api }}
    steps:
      - name: Unshallow
        run: echo '::set-env name=FETCH_DEPTH::0'
        if: startsWith(github.ref, 'refs/tags/')
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: ${{ env.FETCH_DEPTH }}
      - name: Build
        run: rake ci build

